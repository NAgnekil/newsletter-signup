<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Newsletter signup form</title>
  </head>
  <body>
    <div class="subscribe-wrapper">
      <h4 id="subscribe-header">SUBSCRIBE TO OUR NEWSLETTER</h4>
      <p id="subscribe-desc">Det här är en mindre, säljande text</p>
      <div id="input-wrapper">
        <input
          type="email"
          name="email"
          class="subscribe-input"
          placeholder="Din e-mail"
        />
        <div class="btn-wrapper">
          <div class="submit-btn" id="submit-btn">Skicka</div>
          <img class="submit-arrow" src="arrow.png" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
